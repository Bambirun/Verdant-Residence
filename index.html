<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Rentabilité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .input-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .input-container label {
            width: 250px;
            margin-right: 10px;
        }
        .input-container input[type="range"] {
            width: 100px;
            margin-right: 10px;
        }
        .input-container input[type="number"] {
            width: 80px;
            margin-right: 10px;
        }
        .input-container input[type="number"]::-webkit-inner-spin-button,
        .input-container input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .input-container input[type="number"] {
            -moz-appearance: textfield;
        }
        .results {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
        }
        .results p {
            margin: 5px 0;
        }
        .share-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .share-buttons button {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .share-buttons button:hover {
            background-color: #45a049;
        }
        @media print {
            .share-buttons {
                display: none; /* Masquer le bouton lors de l'impression */
            }
        }
    </style>
</head>
